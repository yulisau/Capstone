    <div class="container">
      <header>
        <h1>FlowSound</h1>
        <!-- side panel for audio toggle from : https://www.w3schools.com/howto/howto_js_collapse_sidepanel.asp-->
        <div id="mySidepanel" class="sidepanel">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <section id="audio-player-container">
            <h2>Toggle Audios</h2>
            <aside data-media>
              <audio
                src="assets/sound/sample1.wav"
                preload="auto"
              ></audio>
              <span id="current">00:00</span>
              <span id="total">01:00</span>
              <input
                type="range"
                min="0"
                max="1000"
                step="1"
                value="0"
                oninput="updateTime(this.value)"
              />
              <input
                id="play"
                data-button="blue"
                type="button"
                onclick="unPause(this)"
                value="Play"
              />
              <input
                data-button="blue"
                type="button"
                onclick="rewind()"
                value="Rewind"
              />
              <input data-button=blue type=button onclick=seek('back',15)
              value="← 15"> <input data-button=blue type=button
              onclick=seek('forward',15) value="15 →">
              <input
                data-button="blue"
                type="button"
                onclick="turbo(this)"
                value="Speed up"
              />
            </aside>
            <aside data-media>
              <audio
                src="assets/sound/sample1.wav"
                preload="auto"
              ></audio>
              <span id="current">00:00</span>
              <span id="total">00:00</span>
              <input
                type="range"
                min="0"
                max="1000"
                step="1"
                value="0"
                oninput="updateTime(this.value)"
              />
              <input
                id="play"
                data-button="blue"
                type="button"
                onclick="unPause(this)"
                value="Play"
              />
              <input
                data-button="blue"
                type="button"
                onclick="rewind()"
                value="Rewind"
              />
              <input data-button=blue type=button onclick=seek('back',15)
              value="← 15"> <input data-button=blue type=button
              onclick=seek('forward',15) value="15 →">
              <input
                data-button="blue"
                type="button"
                onclick="turbo(this)"
                value="Speed up"
              />
            </aside>
